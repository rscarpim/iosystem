<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="{{ FSiteURL() }}/assets/css/site/Login.css">

    <title>{{ Title }}</title>
</head>

<body>

    <header>

        {{ include('includes/TopNavbar.html') }}
    </header>



    <div id="div-top">

        <div class="row">

            <div class="container">

                <div class="col s12 m12 l12 center">

                    <h3 class="heading-primary">IO System</h3>
                </div>
            </div>
        </div>
    </div>



    <main>

        <div class="container">
        
            <div class="row center">
        
                <div class="col l4"></div>
                <div class="col s12 m8 l4">
        
                    <div class="row">
        
                        <div class="input-field col s12">
        
                            <h4 class="flow-text">User Login/ Returning User</h4>
                            <p class="blue-grey-text lighten-4">Sign in to your IO System account.</p>
                        </div>
                    </div>
        
                    <form class="" method="POST" action="login/store">
        
                        <div class="row">
        
                            <div class="input-field col s12">
        
                                <i class="material-icons prefix pt-5 blue-grey-text lighten-4">email</i>
                                <input type="text" name="user_name" id="user_name">
                                <label for="user_name" class="center-align blue-grey-text lighten-4">User Name - {Email}</label>
        
                                {{ FMessages('user_name') | raw }}
                            </div>
                        </div>
        
        
                        <div class="row">
        
                            <div class="input-field col s12 m6 l8">
        
                                <i class="material-icons prefix pt-5 blue-grey-text lighten-4">lock_outline</i>
                                <input type="password" name="user_password" id="user_password" />
                                <label for="user_password" class="center-align blue-grey-text lighten-4">Type Password</label>
        
                                {{ FMessages('user_password') | raw }}
                            </div>

                            <div class="row">

                                {{ FMessages('ErrorMsg') | raw }}
                            </div>

                            <div class="row">

                                <div class="input-field col l6">
                                
                                    <a href="/ForgotPassword" class="blue-grey-text lighten-4">Forgot passord?</a>
                                </div>

                                <div class="input-field l6">
                                
                                    <button class="btn waves-effect waves-light white-button right white-button" type="submit">Login</button>
                                </div>
                            </div> 
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
    </main>





    <footer>

        {% include('includes/Footer.html') %}
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
